{% load staticfiles %}
<!DOCTYPE html>

<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>Welcome login </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
		<meta name="renderer" content="webkit">

        <!-- CSS 样式引用-->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="{% static 'recommend/assets/css/reset.css' %}">
{#        <link rel="stylesheet" href="{% static 'recommend/assets/css/supersized.css' %}">#}
        <link rel="stylesheet" href="{% static 'recommend/assets/css/style.css' %}">
    </head>

    <body style="background-image: url({% static 'recommend/assets/img/backgrounds/3.gif'%}); background-size: cover">

        <div class="page-container">
            <h1 style="color: #090004">Account Login </h1>
			{% if errors %}
				<li>
					{% for error in errors %}
					 <p style="color: red;">
						Please correct the error: {{error}} below.
					 </p>
					  {% endfor %}
				</li>
			{% endif %}
			<form action="" method="post">
				{% csrf_token %}
				<input type = 'text' placeholder="Please input account" name="account" id="uid" class="username">
				<input type = 'password' placeholder="Please input password" name="password" id="pwd" class="password">
				<button type="submit" id="btn">Login</button>
                <div class="error"><span>+</span></div>
				<br><br>
				<a href="{% url 'recommend:register' %}">register new account</a>
			</form>
        </div>

        <!-- Javascript -->
{#        <script src="{% static 'recommend/assets/js/jquery-1.8.2.min.js' %}"></script>#}
{#        <script src="{% static 'recommend/assets/js/supersized.3.2.7.min.js' %}"></script>#}

{#        <script src="{% static 'recommend/assets/js/scripts.js' %}"></script>#}
		<!-- supersized-init.js控制主页背景轮播 -->
		<!-- scripts.js判断用户名及密码是否为空 -->
		<!-- style.css定义格式   及下面的小东西的链接 -->
		<!-- supersized.3.2.7.min.js背景轮播及其他图的控制 -->
</body>

</html>
