{% load staticfiles %}
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height:100%;overflow: hidden;margin:0;font-family:"微软雅黑";min-width:300px;background:#3c3b52 0%;}
		#b{width:570px;height:auto;margin:auto;padding:10px;text-align:center;border-radius: 5px;}
	</style>
	<link rel="stylesheet" href="{% static 'recommend/css3-ul-ol-list/css/normalize.css' %}">
	<link rel="stylesheet" href="{% static 'recommend/css3-ul-ol-list/css/style.css' %}" media="screen" type="text/css" />
</head>
<body style="background-image: url({% static 'recommend/assets/img/backgrounds/3.gif'%}); background-size: cover">
    <div id=b style='clear:both'>
    {#<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>#}
    {#<script src="/follow.js" type="text/javascript"></script>#}
    {% if item_list %}
        <ul class="live">
            {% for item in item_list %}
                <li>
                    <a style="color: #090004">
                        {{ item.item_name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>
            No results are available.
        </p>
    {% endif %}
    </div>
    <button style="color: #090004" id="confirm_btn" onclick="get()">Show result on the map</button>

</body>
</html>
<script>
    //点击按钮以提交位置信息
	function get() {
        window.location.href = "{% url 'recommend:show_result' account latitude longitude %}";
    }
</script>
